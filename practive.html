<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff4e50,#f9d423);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Floating Hearts */
.hearts-bg span{
  position:absolute;
  animation: floatUp 8s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

.card{
  background:#fff;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  z-index:2;
  animation:fadeIn 1s ease;
}

h1{color:#e91e63;}
.flowers{font-size:28px;margin:10px 0;animation:pulse 2s infinite;}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:2px solid #e91e63;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:12px;
  background:#e91e63;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  background:#c2185b;
}

.secondary-btn{background:#ff9800;}
.secondary-btn:hover{background:#e68900;}

.music-control{
  margin-top:10px;
  cursor:pointer;
  color:#555;
  font-size:14px;
}

/* Romantic Popup */
.love-popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:0.4s;
  z-index:20;
}

.love-popup.active{
  visibility:visible;
  opacity:1;
}

.love-content{
  background:white;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
  animation:pop 0.5s ease;
  box-shadow:0 0 25px #ff4081;
}

.love-text{
  margin-top:15px;
  font-size:15px;
  line-height:1.7;
  min-height:120px;
}

.word{
  opacity:0;
  display:inline-block;
  animation:fadeWord 0.4s forwards;
}

@keyframes fadeWord{to{opacity:1;}}

.close-btn{background:#4caf50;margin-top:10px;}

.yes-btn{background:#4caf50;}
.no-btn{background:#f44336;position:relative;}

.sparkle{
  position:fixed;
  font-size:20px;
  animation:floatUp 3s linear;
}

@keyframes pop{
  from{transform:scale(0.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<script>

</script>
